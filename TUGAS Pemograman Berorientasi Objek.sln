            Console.Write("Masukkan Merek Mobil Anda   : ");
            a = Console.ReadLine();

            Console.Write("Masukkan Warna Mobil Anda   : ");
            b = Console.ReadLine();

            mobil mobil1 = new mobil();
            mobil1.merek = a;
            mobil1.warna = b;

            mobil1.maju();

            Console.ReadKey();
        }
    }
